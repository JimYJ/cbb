<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor 上传图片</title>
</head>
<body>
    <p>wangEditor 上传图片到服务器</p>
    <p>wangEditor 自定义上传图片</p>
	<form action="/ss" method="POST">
	<textarea id="content" name="aaa" style="display:none"></textarea>
    <div id="div5">
        <p>欢迎使用 wangEditor 富文本编辑器</p><p><span style="font-style: italic; text-decoration-line: line-through; color: rgb(139, 170, 74);">虽然挺合适</span></p>
    </div>
	<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="/assets/app/js/wangEditor/wangEditor.js"></script>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor

        var editor = new E('#div5')
		var content = $('#content')
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            content.val(html)
        }
		editor.customConfig.uploadImgServer = '/uploadbywe'
		editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024
		editor.customConfig.uploadFileName = 'data'
		editor.customConfig.uploadImgMaxLength = 1
        editor.create()
		content.val(editor.txt.html())
    </script>
	
</body>
</html>
