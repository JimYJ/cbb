<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<!-- end::Body -->

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        {{template "header"}}
        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            {{template "leftmenu" .}}
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <!-- <h3 class="m-subheader__title ">
									标题
								</h3> -->
                        </div>
                        {{template "alert" .}}
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content">
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">
                                        用户邀请统计
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <!--begin: Search Form -->
                            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                                <div class="row align-items-center">
                                    <div class="col-xl-8 order-2 order-xl-1">
                                        <div class="form-group m-form__group row align-items-center">
                                            <div class="col-md-4">
                                                <div class="m-input-icon m-input-icon--left">
                                                    <input type="text" class="form-control m-input m-input--solid" placeholder="搜索..." id="generalSearch">
                                                    <span class="m-input-icon__icon m-input-icon__icon--left">
                                                        <span>
                                                            <i class="la la-search"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <label for="name" class="form-control-label">
                                                    选择日期范围:
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <form method="POST" id="handelAction" action="/userinvite">
                                                    <div class="form-group">
                                                        <div class="input-daterange input-group" id="rangedate">
                                                            <input type="text" class="form-control m-input" name="startday" autocomplete="off" />
                                                            <span class="input-group-addon">
                                                                <i class="la la-ellipsis-h"></i>
                                                            </span>
                                                            <input type="text" class="form-control" name="endday" autocomplete="off" />
                                                            <input value="查询" type="submit" id="btns" class="btn btn-primary"></input>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                        <!-- <a href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" data-toggle="modal" data-target="#AddEdit">
                                            <span>
                                                <i class="la la-user"></i>
                                                <span onclick="add()">
                                                    新增兑换券
                                                </span>
                                            </span>
                                        </a>
                                        <div class="m-separator m-separator--dashed d-xl-none"></div> -->
                                    </div>
                                </div>
                            </div>
                            <!--end: Search Form -->
                            <!--begin: Datatable -->
                            <table class="m-datatable" id="html_table" width="100%">
                                <thead>
                                    <tr>
                                        <th title="id">
                                            ID
                                        </th>
                                        <th title="content">
                                            用户名
                                        </th>
                                        <th title="content">
                                            所属店铺
                                        </th>
                                        <th title="content">
                                            用户等级
                                        </th>
                                        <th title="content">
                                            邀请总数
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{range $v:= .list}}
                                    <tr>
                                        <td>
                                            {{$v.uid}}
                                        </td>
                                        <td>
                                            {{$v.username}}
                                        </td>
                                        <td>
                                            {{$v.uservendor}}
                                        </td>
                                        <td>
                                            {{$v.userlevel}}
                                        </td>
                                        <td>
                                            {{$v.num}}
                                        </td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Body -->
        {{template "footer"}}
    </div>
    <!-- end:: Page -->
    {{template "quicksidebar"}}
    <!-- begin::Scroll Top -->
    <div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
        <i class="la la-arrow-up"></i>
    </div>
    <!-- end::Scroll Top -->
    {{template "quicknav"}}
    <!--begin::Base Scripts -->
    <script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
    <!--end::Base Scripts -->
    <!--begin::Page Resources -->
    <script src="assets/app/js/sys/menu.js" type="text/javascript"></script>
    <script src="assets/app/js/store.min.js" type="text/javascript"></script>
    <script src="assets/app/js/common.js" type="text/javascript"></script>
    <script src="assets/app/js/bootstrap-datepicker.Zh-cn.js" type="text/javascript"></script>
    <!--end::Page Resources -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#rangedate').datepicker({
                todayHighlight: true,
                autoclose: true,
                clearBtn: true,
                daysOfWeekHighlighted: [0, 6],
                weekStart: 1,
                format: "yyyy-mm-dd",
                toggleActive: true,
                language: "zh-CN",
                templates: {
                    leftArrow: '<i class="la la-angle-left"></i>',
                    rightArrow: '<i class="la la-angle-right"></i>'
                }
            })
        })
    </script>
</body>
<!-- end::Body -->

</html>
